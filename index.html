<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Olena Serhiienko">
    
    <meta property="og:type" content="profile">
    <meta property="og:image" content="https://serhiienko.uttt.com.ua/photo.png">
    
    <title>Loading...</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="data.js"></script>

    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --accent-teal: #06b6d4;
            --accent-hover: #0891b2;
            --accent-gold: #fbbf24;
            
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-hand: 'Great Vibes', cursive; /* –®—Ä–∏—Ñ—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–º–µ–Ω–∏ */
            
            --card-radius: 24px;
            --btn-radius: 50px;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(6, 182, 212, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(251, 191, 36, 0.08) 0%, transparent 45%);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Accessibility: Focus Styles */
        :focus-visible {
            outline: 2px solid var(--accent-teal);
            outline-offset: 2px;
        }

        /* --- Card Wrapper --- */
        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
            z-index: 1;
        }

        .profile-container {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 2;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Language Flags --- */
        .language-switcher {
            position: absolute;
            z-index: 1; 
            display: flex;
            transition: all 0.3s;
        }

        .lang-flag {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: rgba(30, 41, 59, 0.85); 
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 1.6rem;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .lang-flag:hover {
            background: rgba(40, 55, 80, 0.95);
            transform: scale(1.05);
            z-index: 10;
        }

        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ñ–ª–∞–≥–∞ */
        .lang-flag.active {
            background: rgba(6, 182, 212, 0.15);
            border-color: var(--accent-teal);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
            filter: grayscale(0);
        }
        
        .lang-flag:not(.active) {
            filter: grayscale(0.4);
            opacity: 0.8;
        }
        .lang-flag:not(.active):hover {
            filter: grayscale(0);
            opacity: 1;
        }

        /* Desktop: –°–ø—Ä–∞–≤–∞ */
        @media (min-width: 580px) {
            .language-switcher {
                top: 60px;
                right: -48px;
                flex-direction: column;
                gap: 8px;
            }

            .lang-flag {
                width: 54px;
                height: 44px;
                border-radius: 0 12px 12px 0;
                padding-left: 4px;
                border-left: none;
                transform-origin: left center;
            }
            
            .lang-flag:hover {
                transform: translateX(5px) scale(1.05);
            }
        }

        /* Mobile: –°–≤–µ—Ä—Ö—É */
        @media (max-width: 579px) {
            .card-wrapper {
                margin-top: 50px; 
            }

            .language-switcher {
                top: -48px;
                right: 12px;
                flex-direction: row;
                gap: 6px;
            }

            .lang-flag {
                width: 44px;
                height: 48px;
                border-radius: 12px 12px 0 0;
                padding-top: 4px;
                border-bottom: none;
                transform-origin: bottom center;
            }

            .lang-flag:hover {
                transform: translateY(-5px) scale(1.05);
            }
        }

        /* --- Header & Profile --- */
        .header {
            padding: 40px 24px 32px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(6,182,212,0.05), transparent);
        }

        .avatar-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 14px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            border-bottom: 3px solid var(--accent-teal);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.3);
            background: #1e293b;
            transition: all 0.3s;
            clip-path: circle(50% at 50% 50%);
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 60%;
            border-left: 3px solid var(--accent-teal);
            border-right: 3px solid var(--accent-teal);
            border-bottom: 3px solid var(--accent-teal);
            border-radius: 0 0 90px 90px;
            pointer-events: none;
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--accent-teal);
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--bg-dark);
            font-size: 14px;
        }

        .job-title-extended {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            max-width: 440px;
            margin-left: auto;
            margin-right: auto;
        }

        .job-title-extended p {
            margin-bottom: 6px;
        }

        .location {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 24px 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border-radius: var(--btn-radius);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all var(--transition-speed);
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-teal);
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .content-wrapper {
            padding: 0 24px 40px;
        }

        .accordion-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all var(--transition-speed);
        }

        .accordion-item:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .accordion-heading-wrapper {
            margin: 0;
            padding: 0;
            font-weight: inherit;
            font-size: inherit;
        }

        .accordion-header {
            width: 100%;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .accordion-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .accordion-icon {
            color: var(--accent-gold);
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .chevron {
            color: var(--text-secondary);
            transition: transform var(--transition-speed);
        }

        .accordion-header[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        .accordion-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: rgba(0, 0, 0, 0.1);
        }

        .accordion-body[hidden] {
            display: none;
        }

        .accordion-inner {
            padding: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .accordion-inner p { margin-bottom: 12px; }
        .accordion-inner p:last-child { margin-bottom: 0; }

        .list-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .list-item i {
            color: var(--accent-teal);
            margin-top: 4px;
            font-size: 0.8rem;
        }

        .mini-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            color: var(--accent-teal);
            text-decoration: none;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .mini-link-btn:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 24px;
        }

        .social-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .social-card:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            transform: translateY(-2px);
            border-color: var(--accent-teal);
        }

        .social-card i {
            font-size: 1.5rem;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .social-card-main {
            padding: 16px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .social-card-main:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--accent-teal);
        }

        .social-card-main i {
            font-size: 2rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
        .tag {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent-teal);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* --- Print CSS --- */
        @media print {
            body { 
                background: #fff; 
                color: #000; 
                display: block;
                padding: 0;
            }
            .card-wrapper { 
                max-width: 100%; 
                width: 100%; 
                margin: 0; 
            }
            .profile-container { 
                box-shadow: none; 
                border: none; 
                width: 100%; 
                background: none;
                backdrop-filter: none;
                color: #000;
                overflow: visible;
            }
            .header { padding-top: 0; background: none; }
            .name-title-animated, .job-title-extended, .list-item, .accordion-header { color: #000 !important; }
            .job-title, .accordion-icon, .list-item i { color: #000 !important; font-weight: bold; }
            
            /* Hide elements */
            .language-switcher, .action-grid, .social-grid, .mini-link-btn, .chevron, footer, .verified-badge { 
                display: none !important; 
            }
            
            .accordion-body { 
                max-height: none !important; 
                display: block !important; 
                opacity: 1 !important;
                background: none;
            }
            .accordion-item { border: none; margin-bottom: 20px; }
            .accordion-inner { padding: 0; color: #000; }
            .tag { border: 1px solid #ccc; background: none; color: #000; }
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ò–Ω—Ç—Ä–æ --- */
        .profile-container.intro-active {
            background: transparent !important;
            box-shadow: none !important;
            border-color: transparent !important;
            backdrop-filter: none !important;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë, –∫—Ä–æ–º–µ –∏–º–µ–Ω–∏, –≤–æ –≤—Ä–µ–º—è –∏–Ω—Ç—Ä–æ */
        .profile-container.intro-active > *:not(.header),
        .profile-container.intro-active .header > *:not(.name-wrapper),
        .profile-container.intro-active + .language-switcher,
        .profile-container.intro-active .language-switcher {
            opacity: 0; visibility: hidden;
        }

        .fade-in-element { transition: opacity 2.5s ease; }

        .name-wrapper {
            display: block; 
            margin: 0 auto 8px auto;
            width: fit-content; 
            min-height: 80px; 
        }

        .name-title-animated {
            font-family: var(--font-hand);
            font-size: 3.8rem;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0,0,0,0.6);
            white-space: nowrap; 
            overflow: hidden;
            border-right: 3px solid var(--accent-teal);
            line-height: 1.2;
            display: block;
            width: 0;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret { 50% { border-color: transparent } }
    </style>
</head>
<body>

    <div class="card-wrapper">
        
        <nav class="language-switcher fade-in-element">
            <a onclick="changeLanguage('en')" class="lang-flag" data-lang="en" title="English">üá¨üáß</a>
            <a onclick="changeLanguage('ua')" class="lang-flag" data-lang="ua" title="–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞">üá∫üá¶</a>
            <a onclick="changeLanguage('de')" class="lang-flag" data-lang="de" title="Deutsch">üá©üá™</a>
            <a onclick="changeLanguage('ru')" class="lang-flag" data-lang="ru" title="–†—É—Å—Å–∫–∏–π">üá∑üá∫</a>
        </nav>

        <main class="profile-container intro-active" id="mainCard">

    <script>
    "use strict";

    // –•—Ä–∞–Ω–∏–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è vCard. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 'en'
    let currentLangState = 'en';

    // 1. –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
    function changeLanguage(lang) {
        if (typeof translations === 'undefined') {
            console.error("–§–∞–π–ª data.js –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏!");
            alert("Error: data.js missing");
            return;
        }
        
        // –ï—Å–ª–∏ —è–∑—ã–∫–∞ –Ω–µ—Ç –≤ –±–∞–∑–µ, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ EN
        if (!translations[lang]) lang = 'en';
        
        currentLangState = lang;

        // –û–±–Ω–æ–≤–ª—è–µ–º URL –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ (?lang=ru)
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?lang=' + lang;
        window.history.pushState({path: newUrl}, '', newUrl);

        // –ê–∫—Ç–∏–≤–Ω—ã–π —Ñ–ª–∞–≥
        document.querySelectorAll('.lang-flag').forEach(el => {
            el.classList.remove('active');
            if(el.getAttribute('data-lang') === lang) el.classList.add('active');
        });

        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∞
        renderContent(lang);
    }

    // 2. –û—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    function renderContent(lang) {
        const d = translations[lang]; 
        
        // --- Meta ---
        document.title = d.meta.title;
        document.documentElement.lang = lang; 
        document.querySelector('meta[name="description"]').setAttribute("content", d.meta.description);
        
        // --- Header ---
        document.getElementById('avatar').src = d.header.avatarUrl;
        document.getElementById('typedName').textContent = d.header.name;
        
        // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–∏—Ç—É–ª–æ–≤
        document.getElementById('headerTitles').innerHTML = d.header.titles.map((t, i) => 
            i === 0 ? `<p style="font-weight: 600; color: var(--text-primary); font-size: 1rem;">${t}</p>` : `<p>${t}</p>`
        ).join('');
        document.getElementById('headerLocation').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${d.header.location}`;

        // --- Buttons ---
        const tgBtn = document.getElementById('telegramBtn');
        tgBtn.href = d.links.telegram.url;
        tgBtn.querySelector('span').textContent = d.links.telegram.text;
        document.getElementById('vcardText').textContent = d.links.vcard;

        // --- Accordion Generation ---
        const container = document.getElementById('accordionContainer');
        container.innerHTML = ''; 

        // –•–µ–ª–ø–µ—Ä —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞
        const createAccordionItem = (id, icon, title, contentHtml, isOpen = false) => {
            return `
            <div class="accordion-item ${isOpen ? 'active' : ''}">
                <h2 class="accordion-heading-wrapper">
                    <button class="accordion-header" type="button" aria-expanded="${isOpen}" aria-controls="${id}">
                        <div class="accordion-header-left">
                            <i class="${icon} accordion-icon"></i>
                            <span>${title}</span>
                        </div>
                        <i class="fas fa-chevron-down chevron"></i>
                    </button>
                </h2>
                <div id="${id}" class="accordion-body" ${isOpen ? 'style="max-height: 800px;"' : 'hidden'}>
                    <div class="accordion-inner">
                        ${contentHtml}
                    </div>
                </div>
            </div>`;
        };

        // –°–µ–∫—Ü–∏—è 1: –ü–æ–∑–∏—Ü–∏–∏ (Positions)
        let posHtml = '';
        if (d.sections.pos && d.sections.pos.items) {
             posHtml = d.sections.pos.items.map(item => `
                <div class="list-item">
                    <i class="${item.icon}"></i>
                    <div style="flex: 1;"><strong>${item.title}</strong><br><span style="font-size: 0.85rem;">${item.desc}</span></div>
                    ${item.link ? `<a href="${item.link}" target="_blank" class="mini-link-btn"><i class="fas fa-external-link-alt"></i></a>` : ''}
                </div>
            `).join('');
            container.innerHTML += createAccordionItem('sect1', 'fas fa-briefcase', d.sections.pos.title, posHtml, true);
        }

        // –°–µ–∫—Ü–∏—è 2: –û–±–æ –º–Ω–µ (About)
        let aboutHtml = '';
        if (d.sections.about && d.sections.about.items) {
            aboutHtml = d.sections.about.items.map(item => `
                <div class="list-item"><i class="${item.icon}"></i><span>${item.text}</span></div>
            `).join('');
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–≥–∏
            if (d.sections.about.tags) {
                aboutHtml += `<div class="tag-cloud" style="margin-top: 15px;">` + 
                             d.sections.about.tags.map(tag => `<span class="tag">${tag}</span>`).join('') + 
                             `</div>`;
            }
            container.innerHTML += createAccordionItem('sect2', 'fas fa-user-circle', d.sections.about.title, aboutHtml, false);
        }

        // –°–µ–∫—Ü–∏—è 3: –ù–∞—É–∫–∞ (Science)
        let scienceHtml = '';
        if (d.sections.science && d.sections.science.items) {
            scienceHtml = d.sections.science.items.map(item => `
                <div class="list-item"><i class="${item.icon}"></i><span>${item.text}</span></div>
            `).join('');
            
            // –ü—Ä–æ—Ñ–∏–ª–∏
            if (d.sections.science.profiles) {
                scienceHtml += `
                <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <h4 style="color: var(--text-primary); font-size: 0.85rem; margin-bottom: 12px;">${d.sections.science.profilesTitle}</h4>
                    <div class="social-grid" style="grid-template-columns: repeat(3, 1fr); gap: 8px;">
                        ${d.sections.science.profiles.map(p => `
                            <a href="${p.url}" target="_blank" class="social-card">
                                <i class="${p.icon}"></i><span>${p.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>`;
            }
            container.innerHTML += createAccordionItem('sect3', 'fas fa-brain', d.sections.science.title, scienceHtml, false);
        }

        // --- Footer & Labels ---
        document.getElementById('connectTitle').textContent = d.links.connectTitle;
        document.getElementById('lblLinkedin').textContent = d.links.socials.linkedin;
        document.getElementById('lblFacebook').textContent = d.links.socials.facebook;
        document.getElementById('lblInsta').textContent = d.links.socials.instagram;
        
        document.getElementById('footerLinkedin').href = "https://www.linkedin.com/in/olenaserhiienko/";
        document.getElementById('footerFacebook').href = "https://www.facebook.com/serhiienkoo";
        document.getElementById('footerInsta').href = "https://www.instagram.com/helenkaser/"; 

        document.getElementById('mainFooter').innerHTML = 
            `${d.footer.text} <a href="https://t.me/psamm" target="_blank" style="color: rgba(255, 255, 255, 0.7);">${d.footer.devName}</a>.`;
    }

    // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ data.js
        if (typeof translations === 'undefined') {
            document.body.innerHTML = "<div style='color:white; text-align:center; margin-top:50px;'>Error: data.js is missing or invalid.</div>";
            return;
        }

        // –ü–æ–ª—É—á–∞–µ–º —è–∑—ã–∫ –∏–∑ URL –∏–ª–∏ —Å—Ç–∞–≤–∏–º EN
        const urlParams = new URLSearchParams(window.location.search);
        let currentLang = urlParams.get('lang') || 'en'; // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é EN

        // –†–µ–Ω–¥–µ—Ä–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç
        changeLanguage(currentLang);

        // --- –ê–Ω–∏–º–∞—Ü–∏—è –ò–Ω—Ç—Ä–æ ---
        const animationSeconds = 2.5; 
        const storageKey = 'introPlayed_spa_v2'; 

        const nameTitle = document.getElementById('typedName');
        const mainCard = document.getElementById('mainCard');
        const fadeElements = document.querySelectorAll('.fade-in-element');
        const nameWrapper = document.querySelector('.name-wrapper');
        
        document.fonts.ready.then(() => {
            const hasPlayed = sessionStorage.getItem(storageKey);

            if (hasPlayed) {
                // –ï—Å–ª–∏ —É–∂–µ –≤–∏–¥–µ–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—é - –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                mainCard.classList.remove('intro-active');
                nameTitle.style.width = 'auto'; 
                nameTitle.style.borderRight = 'none'; 
                fadeElements.forEach(el => {
                    el.style.opacity = '1';
                    el.style.visibility = 'visible';
                    el.style.transition = 'none';
                });
            } else {
                // –ï—Å–ª–∏ –ø–µ—Ä–≤—ã–π —Ä–∞–∑ - –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –∏–º–µ–Ω–∏
                nameTitle.style.width = 'auto'; 
                const fullWidth = nameTitle.offsetWidth; 
                
                nameWrapper.style.width = fullWidth + 'px';
                nameTitle.style.width = '0px';
                
                setTimeout(() => {
                    nameTitle.style.transition = `width ${animationSeconds}s steps(60, end)`;
                    nameTitle.style.width = fullWidth + 'px'; 
                }, 100);

                setTimeout(() => {
                    nameTitle.style.borderRight = 'none';
                    mainCard.classList.remove('intro-active');
                    
                    fadeElements.forEach(el => {
                        el.style.opacity = '1';
                        el.style.visibility = 'visible';
                    });
                    sessionStorage.setItem(storageKey, 'true');
                }, (animationSeconds * 1000) + 100); 
            }
        });

        // --- –õ–æ–≥–∏–∫–∞ –ê–∫–∫–æ—Ä–¥–µ–æ–Ω–∞ (Event Delegation) ---
        const container = document.getElementById('accordionContainer');
        container.addEventListener('click', (e) => {
            const button = e.target.closest('.accordion-header');
            if (!button) return;
            const item = button.closest('.accordion-item');
            const body = item.querySelector('.accordion-body');
            const isExpanded = button.getAttribute('aria-expanded') === 'true';

            document.querySelectorAll('.accordion-item').forEach(acc => {
                if (acc !== item) {
                    acc.classList.remove('active');
                    acc.querySelector('.accordion-header').setAttribute('aria-expanded', 'false');
                    acc.querySelector('.accordion-body').setAttribute('hidden', '');
                    acc.querySelector('.accordion-body').style.maxHeight = null;
                }
            });

            if (isExpanded) {
                item.classList.remove('active');
                button.setAttribute('aria-expanded', 'false');
                body.setAttribute('hidden', '');
                body.style.maxHeight = null;
            } else {
                item.classList.add('active');
                button.setAttribute('aria-expanded', 'true');
                body.removeAttribute('hidden');
                void body.offsetWidth; 
                body.style.maxHeight = body.scrollHeight + "px";
                setTimeout(() => item.scrollIntoView({ behavior: 'smooth', block: 'center' }), 350);
            }
        });

        // --- vCard –õ–æ–≥–∏–∫–∞ (–ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω–∞—è) ---
        document.getElementById('vcardBtn').addEventListener('click', () => {
            if (typeof translations === 'undefined') return;
            
            // –ë–µ—Ä–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —è–∑—ã–∫–∞
            const v = translations[currentLangState].vcard;
            // –ï—Å–ª–∏ –≤ –ø–µ—Ä–µ–≤–æ–¥–∞—Ö –Ω–µ—Ç vcard –¥–∞–Ω–Ω—ã—Ö, –±–µ—Ä–µ–º –∏–∑ EN –∫–∞–∫ —Ñ–æ–ª–ª–±–µ–∫
            const safeV = v || translations['en'].vcard;

            const vCardData = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                `FN;CHARSET=UTF-8:${safeV.fn}`,
                `N;CHARSET=UTF-8:${safeV.n}`,
                `TITLE;CHARSET=UTF-8:${safeV.title}`,
                `ORG;CHARSET=UTF-8:${safeV.org}`,
                `EMAIL;TYPE=INTERNET:${safeV.email}`,
                `URL:https://www.linkedin.com/in/olenaserhiienko/`,
                `ADR;TYPE=WORK;CHARSET=UTF-8:${safeV.location_work}`,
                `NOTE;CHARSET=UTF-8:${safeV.note}`,
                "END:VCARD"
            ].join("\r\n");

            const blob = new Blob(["\uFEFF" + vCardData], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.style.display = "none";
            link.href = url;
            link.download = "contact.vcf";
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 2000);
        });
    });
    </script>
